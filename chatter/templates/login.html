{% extends "main.html" %}
{% block body %}

  <!-- Forms for login and signup -->
	<form action="{{ url_for('login') }}" method="post">
		<h2>Log in</h2><br>
		<input type="text" name="username" placeholder="Username" maxlength="15">
		<input type="password" name="password" placeholder="Password" maxlength="15"><br>
		<input class="button" type="submit" value="Log in">
	</form>
	<br>

	<form action="{{ url_for('create_user') }}" method="post" >
		<h2>Sign up</h2><br>
		<input type="text" name="new_username" placeholder="Username" maxlength="15">
		<input type="password" name="new_password" placeholder="Password" maxlength="15"><br>
		<input class="button" type="submit" value="Sign up">
	</form>

{% endblock %}
